name: CUDA Neural Network CI

on:
  push:
  workflow_dispatch:

jobs:
  build-run:
    runs-on: ubuntu-latest

    container:
      image: nvidia/cuda:12.4.1-devel-ubuntu22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show system info
        run: |
          echo "===== SYSTEM INFO ====="
          uname -a
          lscpu | head -20

      - name: Install build tools
        run: |
          apt-get update
          apt-get install -y build-essential

      - name: Verify CUDA
        run: |
          echo "===== CUDA VERSION ====="
          nvcc --version

      - name: Compile Neural Network
        run: |
          echo "===== COMPILING CUDA ====="
          nvcc thread.cu -O2 -o nn_train

      - name: Run Training
        run: |
          echo "===== STARTING TRAINING ====="
          ./nn_train

      - name: Finished
        run: echo "===== CI JOB COMPLETE ====="
